<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universal Download Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 16px 12px;
      border-bottom: 1px solid #1e293b;
    }
    .header-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, #7c3aed, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .header-icon svg { width: 18px; height: 18px; stroke: #fff; }
    .header h1 { font-size: 14px; font-weight: 600; color: #f1f5f9; }
    .header p { font-size: 11px; color: #94a3b8; margin-top: 2px; }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      flex-shrink: 0;
    }
    .status-dot.connected { background: #22c55e; animation: pulse 2s infinite; }
    .status-text { font-size: 12px; color: #94a3b8; }
    .status-text strong { color: #e2e8f0; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding: 12px 16px;
    }
    .stat-box {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #a78bfa;
    }
    .stat-label {
      font-size: 10px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2px;
    }

    .toggles {
      padding: 8px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #1e293b;
      border-radius: 8px;
    }
    .toggle-label { font-size: 12px; color: #cbd5e1; }
    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #334155;
      border-radius: 20px;
      transition: 0.2s;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      bottom: 3px;
      left: 3px;
      background: #e2e8f0;
      border-radius: 50%;
      transition: 0.2s;
    }
    .toggle-switch input:checked + .toggle-slider { background: #7c3aed; }
    .toggle-switch input:checked + .toggle-slider::before { transform: translateX(16px); }

    .actions {
      padding: 8px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.15s;
    }
    .action-btn svg { width: 14px; height: 14px; flex-shrink: 0; }
    .action-btn.primary {
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      color: #fff;
    }
    .action-btn.primary:hover { filter: brightness(1.15); }
    .action-btn.secondary {
      background: #1e293b;
      color: #cbd5e1;
      border: 1px solid #334155;
    }
    .action-btn.secondary:hover { background: #334155; }

    .footer {
      padding: 8px 16px 12px;
      text-align: center;
      font-size: 10px;
      color: #475569;
      border-top: 1px solid #1e293b;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7,10 12,15 17,10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
    </div>
    <div>
      <h1>Universal Download Manager</h1>
      <p>Auto-capture is active</p>
    </div>
  </div>

  <div class="status-bar">
    <span class="status-dot" id="status-dot"></span>
    <span class="status-text" id="status-text">Checking connection...</span>
  </div>

  <div class="stats">
    <div class="stat-box">
      <div class="stat-value" id="stat-captured">0</div>
      <div class="stat-label">Captured</div>
    </div>
    <div class="stat-box">
      <div class="stat-value" id="stat-failed">0</div>
      <div class="stat-label">Failed</div>
    </div>
  </div>

  <div class="toggles">
    <div class="toggle-row">
      <span class="toggle-label">Auto-capture downloads</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-capture" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Capture all file types</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-all" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="actions">
    <button class="action-btn primary" id="btn-capture-tab">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7,10 12,15 17,10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
      Send Current Page to App
    </button>
    <button class="action-btn secondary" id="btn-reset-stats">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="23,4 23,10 17,10"/>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
      </svg>
      Reset Stats
    </button>
  </div>

  <div class="footer">Works automatically â€” no setup needed</div>

  <script src="popup.js"></script>
</body>
</html>
